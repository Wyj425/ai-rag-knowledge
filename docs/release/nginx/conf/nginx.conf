# dev-ops/release/nginx/nginx.conf
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;

  server {
    listen 80;
    server_name 106.54.0.161;   # 也可改成 _ 以匹配所有

    # 将容器内此目录作为网站根目录（由 compose 映射本机 dev-ops/release/nginx/html）
    root /usr/share/nginx/html;
    index index.html;

    # 精确拦截 /index.html，返回本项目里的 index.html
    location = /index.html {
      try_files /index.html =404;
    }

    # 其它静态资源（如 analyzeGit.html、upload.html）
    location / {
      try_files $uri $uri/ /index.html;
    }

    # 反向代理后端（可按需修改端口和前缀）
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ai-rag-knowledge:8080/;
    }
  }
}
